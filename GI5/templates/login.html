{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Dashboard DHT11</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid #e5e7eb;
        }
        
        .login-title {
            text-align: center;
            color: #0f172a;
            margin-bottom: 8px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .login-subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid #d1d5db;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .admin-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">üîê Connexion</h1>
            <p class="login-subtitle">Acc√®s administrateur au Dashboard DHT11</p>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autofocus
                        placeholder="Entrez votre nom d'utilisateur"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Entrez votre mot de passe"
                    >
                </div>
                
                <button type="submit" class="login-button">Se connecter</button>
            </form>
            
            <div class="admin-link">
                <a href="{% url 'dashboard' %}">‚Üê Retour au dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
